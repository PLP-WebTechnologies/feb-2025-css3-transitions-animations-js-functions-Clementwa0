<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Animation with JavaScript &amp; CSS</h1>
    
    <div class="image-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Soccer_ball.svg" id="animatedImage" alt="Placeholder image">
    </div>
    
    <button id="bounceButton">Click to Bounce</button>
    
    <div class="select-container">
      <label for="bgColor">Choose background color:</label>
      <select id="bgColor">
        <option value="default">Default</option>
        <option value="lavenderblush">Lavender Blush</option>
        <option value="beige">Beige</option>
        <option value="mint">Mint</option>
      </select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
